<div class="row">
    <div class="col-xs-12">
        <img style="max-width:400px;" *ngIf="book.photo" [src]="book.photo">
        <h1>{{ book.title }}</h1>
        <h3>{{ book.author }}</h3>
        <p>{{ book.synopsis }}</p>
        <button class="btn btn-default" (click)="onBack()">Retour</button>
    </div>
</div>

<form [formGroup]="bookUpdateForm" (ngSubmit)="onUpdateBook()">
    <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title"
               class="form-control" formControlName="title" [(ngModel)]="book.title">
    </div>
    <div class="form-group">
        <label for="author">Auteur</label>
        <input type="text" id="author"
               class="form-control" formControlName="author" [(ngModel)]="book.author">
    </div>
    <div class="form-group">
        <label for="synopsis">Synopsis</label>
        <textarea id="synopsis"
                  class="form-control" formControlName="synopsis" [(ngModel)]="book.synopsis">
        </textarea>
    </div>

    <!--<div class="form-group">-->

               <!--class="form-control" accept="image/*">-->
        <!--<p class="text-success" *ngIf="fileUploaded">Fichier charg√© !</p>-->
    <!--</div>-->
    <button class="btn btn-success" [disabled]="bookUpdateForm.invalid"
            type="submit">Enregistrer
    </button>

</form>
